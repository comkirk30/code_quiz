<!DOCTYPE html>
<html lang="en">
<head>

    <title ide="titlePage">Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/questions.js"></script>
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
        <header>
            <div class="high-score">
                <a href="highscores.html">See All High Scores</a>
            </div>
            <div id="timer">
                <div class="count-text">
                    Time Remaining:
                </div>
                <div id="counter">
                    0
                </div>
            </div>
        </header>

        <section>
            <div class="content" id="theContent">
                <div class="first-pg main">
                    <h1>Code Quiz</h1>
                </div>

                <h2 id="question" class="quiz"></h2>
                <div class="options">
                    <br class="quiz">
                    <button type="button" onclick="checkAnswer(this.id)" id="answer1" class="quiz btn"></button>
                    <br class="quiz">
                    <button type="button" onclick="checkAnswer(this.id)" id="answer2" class="quiz btn"></button>
                    <br class="quiz">
                    <button type="button" onclick="checkAnswer(this.id)" id="answer3" class="quiz btn"></button>
                    <br class="quiz">
                    <button type="button" onclick="checkAnswer(this.id)" id="answer4" class="quiz btn"></button>
                    <br>
                    <h3 id="result"></h3>
                </div>

                <div class="first-pg main">
                    <p>Answer the quiz questions in the time given. You will lose ten seconds for each wrong answer.</p>
                </div>
                <button id="start-btn" type="button" onclick="startQuiz();" class="main btn">Begin the Quiz</button>
            </div>
        </section>                   

    </body>
</html>
